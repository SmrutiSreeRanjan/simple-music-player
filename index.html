<!DOCTYPE html>
<html>
  <head>
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="logo.png" alt="Spotify Logo" />
        </div>
        <div class="search">
          <input type="text" placeholder="Search" onkeyup="highlightSongs(this.value)" />
        </div>
        <div class="user">
          <img src="user.jpeg" alt="User Profile" />
        </div>
      </div>
      <div class="sidebar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><button onclick="location.href='library.html'">favorite</button></li>
        </ul>
      </div>
      <div class="main">
        <div class="main-header">
          <h2>Discover</h2>
          <div class="main-header-buttons">
            <button onclick="playRandomSong()" class="btn">
              <img src="shuffel.png" alt="Shuffle">
              SHUFFLE
            </button>
          </div>
        </div>
        <div class="main-content">
          <div class="card">
           
            <div class="card">
            <button onclick="window.location.href='newpage.html'">
              <audio id="song1" controls>
                <source src="song.mp3" type="audio/mpeg">
              </audio>
              <img src="card1.jpeg" alt="Card Image">
              paisa hai to badi badi bate
            </button>
          </div></div>
         
          <div class="card">
            <button onclick="window.location.href='newpage.html'">
              <audio id="song2" controls>
                <source src="song1.mp3" type="audio/mpeg">
              </audio>
              <img src="card2.jpeg" alt="Card Image">
              chaleya
            </button></div>
           
            <div class="card">
            <button onclick="window.location.href='newpage.html'">
              <audio id="song3" controls>
                <source src="song2.mp3" type="audio/mpeg">
              </audio>
              <img src="card3.jpeg" alt="Card Image">
              aja sanam
            </button></div>
           
            <div class="card">
              <button onclick="window.location.href='newpage.html'">
                <audio id="song4" controls>
                  <source src="song3.mp3" type="audio/mpeg">
                </audio>
                <img src="card4.jpg" alt="Card Image">
                likhe jo khat
              </button></div>
        </div>
      </div>
    </div>
  
  <script>
      function playRandomSong() {
        const songs = ["song4","song1", "song2", "song3"];
        const randomSong = songs[Math.floor(Math.random() * songs.length)];
        const audio = document.getElementById(randomSong);
        audio.play();
      }
    </script>
  </body>
</html>
